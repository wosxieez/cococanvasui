<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cocoui</title>
  <style type="text/css">
    * {
      margin: 0;
    }
  </style>
</head>

<body>
  <div style="margin: 10px;">
    <button onclick="add()">add</button>
    <button onclick="test()">move</button>
  </div>



  <script type="text/javascript" src="./dist/cocoui.js"></script>
  <script type="text/javascript">

    const application = new cocoui.Application()
    application.initialize()

    const uicomponent = new cocoui.UIComponent()
    application.addChild(uicomponent)


    function add() {
      var button = new cocoui.Button()
      button.x = Math.random() * 700
      button.y = Math.random() * 500
      button.label = 'Button' + button.x
      application.addChild(button)
    }

    function test() {
      uicomponent.y += 5
      uicomponent.x += 5
    }
  </script>
</body>

</html>
